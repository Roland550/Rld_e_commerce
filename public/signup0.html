<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing: Create an Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body> 
    <img src="ZKZg.gif"  class="loader">
    
    <div class="alert-box show" >
        <img src="img/error.jfif" alt="" class="alert-img">
        <p class="alert-msg">error message</p>
    </div>
    

    <div class="container">
        <img src="img/logo.png" alt="" width="100" height="100" class="logo">
        <form>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="number" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="term-and-cond" >
            <label for="term-and-cond">agree to our <a href="" >terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification" >
            <label for="notification">receive upcoming offert and event mails </label>
            
            <input type="submit" value="Create an  Account" class="submit-btn"> 
            <a href="/login" class="link">already have an account? Log here</a>
        </form>
    </div> 

    <script src="form.js"></script>
</body>

</html>
